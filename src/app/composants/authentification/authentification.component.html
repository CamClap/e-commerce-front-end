<h2>Connexion</h2>
<form #monForm=ngForm (ngSubmit)=connexion()>

    <div>
        E-mail : <input type=text name=email [(ngModel)]=user.email required #email=ngModel>
        <!-- <span [hidden]="email.valid || email.pristine">
            Le nom d'utilisateur est obligatoire
        </span> -->
    </div>

    <div>
        Mot de passe : <input type=password name=motDePasse [(ngModel)]=user.motDePasse required #motDePasse=ngModel>
        <!-- <span [hidden]="motDePasse.valid || motDePasse.pristine">
            Le mot de passe est obligatoire
        </span> -->
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!monForm.valid">
            Connexion
        </button>
    </div>
</form>
