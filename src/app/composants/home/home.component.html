<div class="search">
    <label for="search">Recherche</label>
    <input type="search" name="search" id="search" placeholder="Livre ou auteur...">
    <button>Chercher</button>
</div>

<h2> Les Best Sellers </h2>

<div *ngFor="let item of livres">
    <article>
        <div class="article-left"><img src="https://via.placeholder.com/150" alt=""></div>
        <div class="article-right">
            <h3>{{item.titre}}</h3>
            <p class="description">{{item.resume}}</p>
            <div class="article-ajoutPrix">
                <p class="prix"> {{ item.prix }} </p>
                <button [routerLink]="['/livre/',item.ref]">Détails</button>
            </div>
        </div>
    </article>
</div>
