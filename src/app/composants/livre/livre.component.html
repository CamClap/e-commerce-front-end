<article>
    <div class="article-left"><img src="{{ livre.imageLivre }}" alt=""></div>
    <div class="article-right">
        <h2>{{ livre.titre }} </h2>
        <h3>Résumé :</h3>
        <p class="description"> {{livre.resume}}</p>
        <h3>isbn : </h3>
        <p>{{ livre.ISBN }}</p>
        <h3>format : </h3>
        <p>{{ livre.formatLivre }}</p>
        <h3>Editeur : </h3>
        <p>{{ livre.nomEditeur }}</p>
        <div class="article-ajoutPrix">
            <h3>Prix: </h3>
            <p class="prix">{{ livre.prix }} € </p>
            <button (click)="ajoutPanier(livre.ISBN, quantite)" [disabled]="livre.stock == 0">Ajouter au panier</button>
            <div class="quantity">
                <button id="moins" (click)="moinsQuantite()"> - </button> 
                {{quantite}} 
                <button id="plus" (click)="plusQuantite()"> + </button>
            </div>
        </div>
    </div>
</article>
<button [routerLink]="['/home']">Retour à la liste </button>
